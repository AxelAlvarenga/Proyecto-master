{%extends 'cabecera.html'%}
{% load static %}
{%block cabecera%}
    <form action="{% url 'editproducto' parameters.producto_actual %}" id="formCliente" onsubmit="notifySuccess(this); return false" method="POST" >
        {% csrf_token %}
        <div class="forma">
            <label for="ingresar-nombre">Añadir nombre del producto</label>
            <input type="text" class="form-control" id="ingresar-nombre" name="nombre_productos" value="{{parameters.datos_act.nombre_productos}}"required>


            <label for="ingresar-codigo">Añadir codigo del producto</label>
            <input type="text" class="form-control" id="ingresar-codigo" name="codigo_productos" value="{{parameters.datos_act.codigo_productos}}" required>

            <label for="ingresar-precio-compra">Añadir precio de compra</label>
            <input type="text" class="form-control" id="ingresar-precio-compra" name="preciocompra_productos" value="{{parameters.datos_act.preciocompra_productos}}" required>

            <label for="ingresar-precio-venta">Añadir precio de venta</label>
            <input type="text" class="form-control" id="ingresar-precio-venta" name="precioventa_productos" value="{{parameters.datos_act.precioventa_productos}}" required>

            <label for="ingresar-cantidad">Añadir cantidad</label>
            <input type="text" class="form-control" id="ingresar-cantidad" name="cantidad_productos" value="{{parameters.datos_act.cantidad_productos}}" required>
            <div class="card-header">
                seleccionar categoria de producto
            </div>
            <select class="dataTable-selector form-select" name="categoria_productos">
                {% for categoria in parameters.listacategoria%}
                <option value="{{parameters.categoria.codigo_categoria}}" {% if categoria.codigo_categoria == datos_act.categoria_productos %} selected {% endif %}>
                    {{categoria.nombre_categoria}}
                </option>
                {% endfor %}
            </select>
            <div class="card-header">
                seleccionar proveedor
            </div>
            
            <select class="dataTable-selector form-select" name="proveedor">
                {% for lista in parameters.listaproveedor%}
                <option value="{{lista.codigo_proveedor}}" {% if lista.codigo_proveedor == datos_act.nombre_proveedor_id %} selected {% endif %}>
                    {{lista.nombre_proveedor}}
                </option>
                {% endfor %}
            </select>



        </div>
        <footer>
            <div class="footer clearfix mb-0 text-muted">
               
                    <button class="guardar-producto" onclick="checker()">
                        Guardar Producto
                    </button>
            

            </div>
        </footer>
    </form>
    <a href="{%url 'cargar_categoria' 0 %}">
        <button class="añadir-categoria" onclick="" >
                añadir categoria
            <i class="fas fa-edit"></i>
        </button>
    </a>
    </body>

    </html>

      
    </script>   
    <script>
        function checker() {
            var result = confirm('Estas seguro que quieres guardar este producto?');
            if (result == false) {
                event.preventDefault();
            }
        }
    </script>

    {%endblock%}
